<div class="TE-box2" style="color:#444;">
    <form name="Form2" method="post" action=""

            <input type="hidden" name="__VIEWSTATE" id="__VIEWSTATE"

                   value="/wEWAgLljaOIAwKrmr31CVbLksILFEPlBpEQC4dPCuRMDogi">
        </div>
        <div class="TT-lb">

            <div style="line-height:20px; text-align:left; margin-left:10px;">
                1 第一行为题目,中间不要换行，可以不加题号 <br>
                2 回车后,下一行开始为选项行, 选项不要空行，选项前面<b style="color:Red;">不要加数字</b>(以免跟题目混淆),一个选项 单独一行 <br>
                3 选项结束后, 一个空行,表示问题的结束, 换下一个新问题.<br>
                4 如果下面没有选项，直接空一行, 默认为文本输入题&nbsp;&nbsp;
                <span id="spanWeiTuo" style="display:inline-block; margin-left:150px;"></span>

            </div>

                        type="checkbox" id="cbKaoShi">批量添加考试题&nbsp;&nbsp;</span><span style="display:none;"
                                                                                      id="divEnglish"><input
                        type="checkbox" id="cbEnglish">英文问卷&nbsp;&nbsp;</span><a class="TT-btn2 TT-subtn"
                                                                                 href="javascript:void(0);"

    <script type="text/javascript">
        var divMsg = document.getElementById("divMsg");
        var txtContent = document.getElementById("txtContent");
        var hrefHelp = document.getElementById("hrefHelp");

        var isKaoShi = 0;
        var defValue = "题目1\n选项1\n选项2\n选项3\n\n题目2[多选]\n选项4\n选项5\n选项6\n\n单行文本题";
        var cbKaoShi = document.getElementById("cbKaoShi");
        if (isKaoShi) {
            cbKaoShi.checked = true;
            //hrefHelp.innerHTML="查看帮助";
            hrefHelp.href = "/help/help.aspx?helpid=252&h=1";
            defValue = "火灾初起阶段是扑救火灾( B  )的阶段。\nA、最不利\nB、最有利\nC、较不利\n\n2.遭遇火灾脱险的不正确的方法是(  AB  )[多选]\nA、在平房内关闭门窗，隔断火路，等待救援\nB、使用电梯快速脱离火场\nC、利用绳索等，顺绳索滑落到地面\nD、必须跳楼时要尽量缩小高度，做到双脚先落地。\n\n3.1+1=______";
        }
        txtContent.value = defValue;
        var cbEnglish = document.getElementById("cbEnglish");


        cbKaoShi.onclick = function () {
            isKaoShi = cbKaoShi.checked;
        };
        txtContent.onclick = function () {
            var value = this.value.replace(/\r/gi, "");
            if (value == defValue)
                this.value = "";
        };
        txtContent.onblur = function () {
            if (!this.value) this.value = defValue;
        }

    </script>
